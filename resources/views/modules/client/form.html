<!DOCTYPE html>
<h1>{{title}}</h1>

<hr>
<a href="{{URL}}/client">
<button type="button" class="btn btn-warning">Voltar</button>
</a>
<hr>
{{status}}
<form method="post">
    <div class="form-group">
        <label>Nome</label>
        <input type="text" name="name" class="form-control" value="" autocomplete="off" autofocus required>
    </div>
    <div class="form-group my-3">
        <label>Email</label>
        <input type="email" name="email" class="form-control"  value="" autocomplete="off" required>
    </div>
    <div class="form-group my-3">
        <label>Telefone</label>
        <input type="text" name="phone" class="form-control" value= "" autocomplete="off" required>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-success">Enviar</button>
    </div>
</form>
