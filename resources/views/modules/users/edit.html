<!DOCTYPE html>
<h1>{{title}}</h1>

<hr>
<a href="{{URL}}/users">
<button type="button" class="btn btn-warning">Voltar</button>
</a>
<hr>
{{status}}
<form method="post">
    <div class="form-group">
        <p><span class="text-white">Email :</span>{{email}}</p>
    </div>
    <div class="form-group my-3">
        <label>Alterar Senha</label>
        <input type="password" name="password" class="form-control" value="" autocomplete="off" required>
    </div>
    <div class="form-group my-3">
        <label>Confirmar nova senha</label>
        <input type="password" name="password_confirmation" class="form-control" value="" autocomplete="off" required>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-success">Enviar</button>
    </div>
</form>
